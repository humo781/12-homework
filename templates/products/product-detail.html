{% extends 'base.html' %}
{% block title %} {{ product.product_title }} {% endblock %}

{% block content %}
<div class="container mt-4 flex-grow-1">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" width="5000" class="img-fluid" alt="Mahsulot Rasmi">
        </div>
        <div class="col-md-6">
            <h1>{{ product.product_title }}</h1>
            <p class="lead">Narxi: {{ product.price }} $</p>
            <p>{{ product.description }}</p>
            <button class="btn btn-primary">Savatga qo'shish</button>
        </div>
    </div>
</div>
{% endblock %}
